<head>
    <link href="http://gmpg.org/xfn/11" rel="profile" />
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <!-- Enable responsiveness on mobile devices-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />
    <!-- search engine crawling -->
    <meta name="robots" content="index, follow">
    <!-- DNS prefetch -->
    <link rel="dns-prefetch" href="//code.jquery.com">
    {% unless site.googleAnalytics == '' %}
        <link rel="dns-prefetch" href="//www.google-analytics.com">
    {% endunless %}
    <!-- as per David Walsh: http://davidwalsh.name/msapplication-task -->
    <meta name="application-name" content="{{ site.name}}">
    <meta name="msapplication-tooltip" content="{{ site.tagline }}">

    <title>
        {% if page.title == 'Home' %} {{ site.title }} &middot; {{ site.tagline }} {% else %} {{ page.title }} &middot; {{ site.title }} {% endif %}
    </title>

    <!-- CSS-->
    <!-- build:css /css/style.min.css-->
    <link rel="stylesheet" href="assets/stylesheets/style.css" />
    <!-- endbuild-->
    <!-- touch icons-->
    <link rel="apple-touch-icon" href="touch-icon-iphone.png" />
    <link rel="apple-touch-icon" sizes="76x76" href="touch-icon-ipad.png" />
    <link rel="apple-touch-icon" sizes="120x120" href="touch-icon-iphone-retina.png"
    />
    <link rel="apple-touch-icon" sizes="152x152" href="touch-icon-ipad-retina.png" />
    <link rel="shortcut icon" href="/assets/favicon.png" />
    <!-- RSS-->
    <link rel="alternate" type="application/rss+xml" title="RSS" href="/atom.xml" />
</head>
