<!doctype html>
<html lang="eng">

<head>
  <meta charset="UTF-8">
  <meta name="ad.size" content="width=300,height=250">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="css/master.css">

  <script src="https://tpc.googlesyndication.com/pagead/gadgets/html5/api/exitapi.js"></script>
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
  <script>
    window.parent.document.jQuery || document.write('<script src="js/vendor/vendor.min.js"><\/script>')
  </script>
  <script src="js/main.js" type="text/javascript"></script>

  <script src="https://s0.2mdn.net/ads/studio/Enabler.js"></script>
  <script type="text/javascript">
    var clickTag = "http://www.google.com";
  </script>

</head>

<body>
  <!--[if lt IE 8]>
            <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

  <body onload="init()">
    <!-- Call JS Initial Function when below has loaded in -->
    <div id="container_dc">
      <div id="content_dc">
        <div class="main" id="container">
          <div class="block">

            <div class="box left" id="box-spent">
              <img src="img/123_spent.svg" alt="spent" class="spent">
            </div>

            <div class="box middle" id="box-ok">
              <img src="img/ok_btn.svg" alt="OK" class="ok">
              <div class="material"></div>
            </div>

            <div class="box right" id="box-check">
              <img src="img/check.svg" alt="check" class="check">
            </div>

            <div class="pointer">
              <img src="img/pointer.svg" alt="pointer" class="pointer">
            </div>

            <div class="reconciled-box">
              <img src="img/tick.svg" alt="tick" class="tick">
              <img src="img/reconciled.svg" alt="tick" class="reconciled">
            </div>

            <div class="tick_word">
              <img src="img/tick_word.svg" alt="tick" class="tick_word">
            </div>

            <div class="easy_accounting">
              <img src="img/easy_accounting.svg" alt="tick" class="xero-in-text">
            </div>

          </div>

        </div>


        <footer>
          <img src="img/xero-logo.svg" class="xero-logo" alt="xero" />
          <img src="img/xero-tagline.svg" class="xero-tagline" alt="Beautiful accounting software" />
          <div class="button-cta">
            <img src="img/cta.svg" alt="Start today" />
          </div>
        </footer>
      </div>
      <button id="background_exit_dc"></button>
    </div>
  </body>

</html>
