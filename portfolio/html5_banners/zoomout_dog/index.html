<!doctype html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="ad.size" content="width=300,height=250">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>HTML5 Rich Banner: 300x250</title>
  <link rel="stylesheet" href="css/master.css">
  <script src="js/vendor/EBLoader.js"></script>
  <script src="js/vendor/zepto.min.js"></script>
  <script src="js/main.js" type="text/javascript"></script>

</head>

<body>
  <div id="ad">
    <div id="banner">

      <!-- frame 01 -->
      <div class="dog_big frame01">
        <img src="img/300x250.jpg" alt="big dog">
      </div>

      <div class="the_biggest hide">
        <img src="img/copy_the-biggest.svg" alt="The biggest">
      </div>

      <!-- frame 02 -->
      <!-- <div class="dog_small hide">
        <img src="img/dog_small.jpg" alt="small dog">
      </div> -->

      <div class="little-name hide">
        <img src="img/copy_little-name-in-insurance.svg" alt="little name in insurance">
      </div>

      <!-- frame 03 -->
      <div class="circle_blue"></div>
      <div class="circle_cyan"></div>

      <!-- frame 04 -->
      <div class="logo-circle">
      </div>
      <img class="logo hide" src="img/logo.svg" alt="iag logo">

      <!-- frame 05 -->
      <div class="largest-insurer hide">
        <img src="img/copy_australias-largest-insurer.svg" alt="Australia's largest general insurer">
      </div>

      <div class="logos">
        <img id="copy_logos_01" class="copy_logo hide" src="img/logos/copy_logos_01.gif" alt="logos">
        <img id="copy_logos_02" class="copy_logo hide" src="img/logos/copy_logos_02.gif" alt="logos">
        <img id="copy_logos_03" class="copy_logo hide" src="img/logos/copy_logos_03.gif" alt="logos">
        <img id="copy_logos_04" class="copy_logo hide" src="img/logos/copy_logos_04.gif" alt="logos">
        <img id="copy_logos_05" class="copy_logo hide" src="img/logos/copy_logos_05.gif" alt="logos">
        <img id="copy_logos_06" class="copy_logo hide" src="img/logos/copy_logos_06.gif" alt="logos">
      </div>

      <!-- frame 06 -->
      <div class="buttons hide">
        <button id="user-action-button" class="cta">
          <img type="image" src="img/cta_copy.svg" alt="Learn more">
        </button>
      </div>
    </div>
    <!-- #banner -->
  </div>
  <!-- #ad -->
  <div id="clickthrough-button"></div>
</body>

</html>
