# Site settings
title: thiagodebastos
description:  'This is where Thiago de Bastos keeps you connected to things he creates, thinks and feels. An Art directed blog.'
url: localhost:4000 # the base hostname & protocol for your site

# Used so Jekyll outputs the site correctly so Gulp can do what it wants
source: src
destination: serve

# Used to prevent Jekyll from copying over unprocessed files
exclude:
  ['*.sass', '*.scss']

# Same as the title etc for your site but can instead be
# called by using 'site.author.name' and so on
author:
  name: Thiago De Bastos
  email: thiago@xingur.com
  bio: 'Designer, thinker, creator.'
  twitter: thiagodebastos
  github:  thiagodebastos

# general setting for Jekyll
googleAnalytics: UA-59976214-1

collections:
  work:
    output: true
    permalink: /work/:path/

# _config.build.yml overwrites these options when you run `gulp build`
# Enables future posts (posts with dates in the future) and drafts
future: true
show_drafts: true
# Disables the more accurate related posts for faster generating of the site
#lsi: false
# Only make the last 10 posts so generating isn't slow
limit_posts: 10

# Permalink structure and pagination options
relative_permalinks: true
permalink: pretty
paginate: nil
paginate_path: 'page:num'
excerpt_separator: 'more'

# Markdown library
markdown: redcarpet
# Markdown library options
redcarpet:
  extensions: ['no_intra_emphasis', 'tables', 'fenced_code_blocks', 'autolink', 'smart',
              'strikethrough', 'superscript', 'underline', 'highlight', 'footnotes']
highlighter: pygments
